spring:
  datasource:
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    hibernate:
      ddl-auto: none
    show-sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${spring.security.oauth2.client.registration.google.clientId}
            clientSecret: ${spring.security.oauth2.client.registration.google.clientSecret}
            scope:
              - email
              - profile
          github:
            clientId: ${spring.security.oauth2.client.registration.github.clientId}
            clientSecret: ${spring.security.oauth2.client.registration.github.clientSecret}
            scope:
              - read:user
server:
  servlet:
    encoding:
      force-response: true
logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
jwt:
  key: ${jwt.key}
  access-token-expiration-minutes: 60
  refresh-token-expiration-days: 7
aws:
  s3:
    access-key: ${aws.s3.access-key}
    secret-access-key: ${aws.s3.secret-access-key}
  paramstore:
    enabled: true
    prefix: /spring-boot-aws
    name: preproject-stackoverflow-bombom
    profileSeparator: _