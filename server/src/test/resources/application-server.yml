spring:
  datasource:
    url: ${RDS_URL}
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    hibernate:
      ddl-auto: none
    show-sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${SOF_GOOGLE_CLIENT_ID}
            clientSecret: ${SOF_GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
          github:
            clientId: ${SOF_GITHUB_CLIENT_ID}
            clientSecret: ${SOF_GITHUB_CLIENT_SECRET}
            scope:
              - read:user
server:
  servlet:
    encoding:
      force-response: true
logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
jwt:
  key: ${JWT_SECRET_KEY}
  access-token-expiration-minutes: 60
  refresh-token-expiration-days: 7
aws-s3:
  access-key: ${AWS_S3_ACCESS_KEY}
  secret-access-key: ${AWS_S3_SECRET_ACCESS_KEY}